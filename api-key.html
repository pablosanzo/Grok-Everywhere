<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Settings</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin: 0 0 1.5rem 0;
      color: #1a1a1a;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a4a4a;
      font-weight: 500;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: 1.5px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    .help-text {
      display: block;
      margin-top: 0.5rem;
      color: #666;
      font-size: 0.85rem;
    }
    .button-group {
      display: flex;
      gap: 0.75rem;
    }
    .primary-button {
      flex: 1;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .primary-button:hover {
      background-color: #0056b3;
    }
    .secondary-button {
      flex: 1;
      padding: 0.75rem;
      background-color: #f8f9fa;
      color: #4a4a4a;
      border: 1.5px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s;
    }
    .secondary-button:hover {
      background-color: #e9ecef;
      border-color: #cbd3da;
    }
    .toggle-button {
      padding: 0.75rem;
      background: none;
      border: 1.5px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .toggle-button:hover {
      background-color: #f8f9fa;
    }
    .link-button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 0;
      font-size: 0.95rem;
      font-weight: 500;
    }
    .link-button:hover {
      text-decoration: underline;
    }
    .status-message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      font-weight: 500;
      text-align: center;
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .api-status {
      background-color: #e8f4ff;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
    }
    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .status-header span {
      color: #0056b3;
      font-weight: 500;
    }
    .masked-key {
      font-family: monospace;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ChatGPT API Settings</h2>
    
    <!-- API Key Status -->
    <div id="apiKeyStatus" class="api-status" style="display: none;">
      <div class="status-header">
        <span>‚úì API Key Configured</span>
        <button id="showUpdateForm" class="link-button">Update</button>
      </div>
      <div class="masked-key"></div>
    </div>

    <!-- API Key Form -->
    <form id="apiKeyForm" style="display: none;">
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <div class="input-group">
          <input type="password" id="apiKey" name="apiKey" required 
                 placeholder="sk-..." pattern="sk-[a-zA-Z0-9_-]+">
          <button type="button" id="toggleVisibility" class="toggle-button">üëÅÔ∏è</button>
        </div>
        <small class="help-text">Your OpenAI API key starting with 'sk-'</small>
      </div>
      <div class="button-group">
        <button type="submit" class="primary-button">Save</button>
        <button type="button" id="cancelUpdate" class="secondary-button" style="display: none;">Cancel</button>
      </div>
      <div id="statusMessage" class="status-message"></div>
    </form>
  </div>

  <script src="api-key.js"></script>
</body>
</html>
